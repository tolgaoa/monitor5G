kubernetesType: Vanilla  #Vanilla for community kubernetes distribution

nfimage:
  repository: tolgaomeratalay/udm
  version: augv1                        #image tag, develop tag for experimental features 
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  repository: docker.io/corfr/tcpdump
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

## good to use when pulling images from docker-hub mention 
imagePullSecrets: 
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-udm17-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

#service type is fixed to clusterIP, it is only support for non multus interface (eth0)

securityContext:
  privileged: false

start:
  udm: true
  tcpdump: false

config:
  tz: "Europe/Paris"
  instance: 0
  pidDirectory: "/var/run"
  udmName: "oai-udm"
  sbiIfName: "eth0"
  sbiPortHttp1: "80"
  sbiPortHttp2: "8080"
  udmApiVersionNb: "v1"
  useFqdnDns: "yes"       #yes to enable FQDN resoultion instead of ip-addresses but we still need to put some dummy ip-address in Ip-address field 
  nfRegistration: "no"    #yes to register to NRF
  useHttp2: "no"          #yes to enable http2
  udrIpAddress: "127.0.0.1"
  udrPort: "80"
  udrApiVersionNb: "v1"   #Nb means northbound
  udrFqdn: "oai-udr17-svc"
  nrfIpAddress: "127.0.0.1"
  nrfPort: "80"
  nrfApiVersionNb: "v1"   #Nb means northbound
  nrfFqdn: "oai-nrf17-svc"

persistence:
  sharedvolume: false
  volumneName: managed-nfs-storage
  size: 1Gi

resources:
  define: false
  limits:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi
  requests:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi

readinessProbe: false

livenessProbe: false

terminationGracePeriodSeconds: 5

nodeSelector: {}

nodeName: 
